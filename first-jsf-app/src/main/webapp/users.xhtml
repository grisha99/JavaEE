<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="header.xhtml"/>
<h:body>

    <f:event listener="#{userController.preloadData}" type="preRenderView"></f:event>

    <div class="container">
        <ui:include src="navigation.xhtml"/>
        <div class="row py-2">
            <h:form id="userForm">
                <div class="col-12">
                    <h:commandButton value="Add User" styleClass="btn btn-primary"
                                     action="#{userController.createUser}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{userController.users}" var="user"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Alias</f:facet>
                            #{user.alias}
                        </h:column>
                        <h:column>
                            <f:facet name="header">UserName</f:facet>
                            #{user.username}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{userController.editUser(user)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{userController.deleteUser(user)}">
                                <f:ajax event="click" render="userForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" type="javascript"></script>

</h:body>
</html>
